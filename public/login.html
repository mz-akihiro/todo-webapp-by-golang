<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="login-style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $("#button").click( function(){

                var JSONdata = {
                    email: $("#email").val(),
                    password: $("#password").val()      
                };

                //alert(JSON.stringify(JSONdata));

                $.ajax({
                    type : 'post',
                    url : "http://localhost:8080/login-api",
                    data : JSON.stringify(JSONdata),
                    contentType: 'application/JSON',
                    //dataType : 'JSON',
                    scriptCharset: 'utf-8'
                })
                .then(
                    function(data, textStatus, jqXHR){
                        //alert("成功")
                        console.log(jqXHR.status)
                        let err = document.getElementById("error");
                        err.innerHTML="";
                        window.location.href="http://localhost:8080/index.html"
                    },
                    function(jqXHR, textStatus, errorThrown){
                        console.log(jqXHR.status)
                        if (jqXHR.status >= 500) {
                            let err = document.getElementById("error");
                            err.innerHTML="サーバ側でエラーが発生しました";
                        }else if (jqXHR.status === 401){
                            let err = document.getElementById("error");
                            err.innerHTML="メールアドレスかパスワードが違います";
                        }else if (jqXHR.status >= 400) {
                            let err = document.getElementById("error");
                            err.innerHTML="リクエスト内容に不備があります";
                        }
                    }
                );
            })
        })
    </script>
</head>

<body>
    <div class="login">
        <h1 class="text-center">Hello Again!</h1>

        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <p><a class="black-link" href="http://localhost:8080/signup.html">Want to signup?</a></p>
            <div id="error"></div>
            <button class="btn btn-success w-100" id="button" type="button">Login</button>
        </form>
    </div>
</body>
</html>
